<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .card {
      position: relative;
      width: 250px;
      height: 350px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .corner {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .top-left {
      top: 20px;
      left: 20px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      transform: rotate(180deg);
    }

    .value {
      font-size: 36px;
      font-weight: bold;
      color: #e31b23;
      margin: 0;
    }

    .suit {
      font-size: 24px;
      color: #e31b23;
      margin: 0;
    }

    .center-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: #e31b23;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      pointer-events: none;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; margin: 0;">
  <div class="card">
    <div class="corner top-left">
      <div class="value">A</div>
      <div class="suit">♥</div>
    </div>
    <div class="corner bottom-right">
      <div class="value">A</div>
      <div class="suit">♥</div>
    </div>
    <div class="center-heart">♥</div>
  </div>
</body>
</html>
